<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VeritasAI - Certificate Verification</title>
    <script type="text/javascript">
      // Simple SPA redirect for GitHub Pages
      var currentPath = window.location.pathname;
      var basePath = '/VeritasAI/';
      
      // If we're on a subpath, redirect to root with hash routing
      if (currentPath.startsWith(basePath) && currentPath !== basePath) {
        var route = currentPath.replace(basePath, '');
        window.location.href = basePath + '#/' + route;
      } else {
        // Default redirect to main app
        window.location.href = basePath;
      }
    </script>
  </head>
  <body>
    <p>Redirecting to VeritasAI...</p>
  </body>
</html>
